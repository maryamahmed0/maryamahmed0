name: Generate snake game from GitHub contribution grid

on:
  schedule:
    - cron: "0 */12 * * *"   # كل 12 ساعة
  workflow_dispatch:

permissions:
  contents: write            # لازم عشان نقدر نـpush

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: maryamahmed0
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check generated files (diagnostic)
        run: |
          ls -la
          echo "---- dist ----"
          ls -la dist
          test -s dist/github-contribution-grid-snake.svg
          test -s dist/github-contribution-grid-snake-dark.svg

      # ناشر موثوق وثابت
      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          force_orphan: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
